<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Example 08.05 - Load blender model（現行Three.js / GLTFLoader版 / assets使用）</title>

  <!--
    ✅ まず、今回あなたが踏んだエラーの正体
      LegacyJSONLoader.js が 404 で落ちるのは「そのファイルがThree.js本体（examples含む）から消えた」ことが原因である。
      Three.js の Migration Guide にも、LegacyJSONLoader が削除された旨が明記されている。 [oai_citation:0‡GitHub](https://github.com/mrdoob/three.js/wiki/Migration-Guide)

    ■ なぜ “JSONLoader(.js)” をやめるべきか（ここが理解ポイント）
      - JSONLoader / LegacyJSONLoader 系は “古いThree.jsのJSONモデル形式” 専用である
      - 現行Three.jsは「glTF（.glb/.gltf）」を標準資産フォーマットとして想定している
      - したがって、現行Three.jsでBlenderモデルを扱うなら
          Blender → glTF(.glb) で export → GLTFLoader で load
        が正攻法になる

    ✅ assetsは使う：このサンプルは
      ../assets/models/misc_chair01.glb
      を読み込む前提で書いている。

    ─────────────────────────────────────────────
    ■ 全体アルゴリズム（このサンプルのコア）
      1) Scene / Camera / Renderer を用意する
      2) ライト（影が見える程度）を用意し、shadowMap を有効化する
      3) GLTFLoader で ../assets/models/misc_chair01.glb を読み込む
         - 読み込みは非同期（ロード完了まで model は null）
      4) 読み込めたら scene に追加し、影設定（castShadow/receiveShadow）を行う
      5) 毎フレーム render：
         - OrbitControls を更新
         - model があれば回転して “読み込めたこと” が分かるようにする
         - renderer.render(scene, camera)
      6) resize と beforeunload で後始末

    ─────────────────────────────────────────────
    ■ もし手元に misc_chair01.js しか無い場合（重要）
      Legacy JSON 形式は現行Three.jsにそのまま載せにくいので、glTFへ変換するのが最短である。

      変換のおすすめ手順（どれか1つでOK）：
      A) Blenderで開けるなら：
         Blenderで読み込み → File > Export > glTF 2.0 → misc_chair01.glb を assets/models に置く

      B) three.js editor を使う：
         editor で import → export glb（モデル形式によっては import できないこともある）

      ※ “とにかく古いJSONLoaderで読みたい” 場合は three を昔の版へ落とす必要があるが、
         その場合は他のサンプル（BufferGeometry化など）と整合が崩れるので推奨しない。 [oai_citation:1‡GitHub](https://github.com/mrdoob/three.js/wiki/Migration-Guide)
  -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background: #eeeeee; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; }

    #hud {
      position: fixed;
      right: 12px;
      top: 12px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre;
      user-select: none;
    }

    #err {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 70, 70, 0.92);
      color: #fff;
      font-size: 12px;
      display: none;
      white-space: pre-wrap;
    }

    #help {
      position: fixed;
      left: 12px;
      top: 12px;
      width: 360px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      font-size: 12px;
      line-height: 1.5;
      user-select: none;
    }
    #help h1 { margin: 0 0 6px; font-size: 14px; }
    code { background: rgba(0,0,0,0.06); padding: 1px 4px; border-radius: 6px; }
  </style>
</head>

<body>
  <div id="help">
    <h1>Load blender model（GLTFLoader / assets使用）</h1>
    <div>
      読み込み対象：<code>../assets/models/misc_chair01.glb</code><br/>
      左ドラッグ：回転 / ホイール：ズーム / 右ドラッグ：平行移動
    </div>
  </div>

  <div id="hud">FPS: --</div>
  <div id="err"></div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    // ─────────────────────────────────────────────
    // 黒画面対策：エラーを画面に出す
    // ─────────────────────────────────────────────
    const errBox = document.getElementById("err");
    function showError(msg) { errBox.style.display = "block"; errBox.textContent = String(msg); }
    function clearError() { errBox.style.display = "none"; errBox.textContent = ""; }

    window.addEventListener("error", (e) => {
      showError("window.onerror:\n" + (e?.error?.stack || e?.message || e));
    });
    window.addEventListener("unhandledrejection", (e) => {
      showError("unhandledrejection:\n" + (e?.reason?.stack || e?.reason || e));
    });

    // ─────────────────────────────────────────────
    // Scene / Camera / Renderer
    // ─────────────────────────────────────────────
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeeeeee);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(-30, 40, 50);
    camera.lookAt(0, 10, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

    // 影を使う（モデルの立体感が分かりやすくなる）
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // 色空間（テクスチャを扱うなら sRGB を意識するのが定石）
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    document.body.appendChild(renderer.domElement);

    // ─────────────────────────────────────────────
    // OrbitControls：視点操作
    // ─────────────────────────────────────────────
    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.enableDamping = true;
    orbit.dampingFactor = 0.08;
    orbit.target.set(0, 10, 0);
    orbit.update();

    // ─────────────────────────────────────────────
    // 地面（影が落ちる面）
    // ─────────────────────────────────────────────
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0xd9d9d9, roughness: 1, metalness: 0 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // 位置把握用：グリッド（教材用途）
    const grid = new THREE.GridHelper(200, 40);
    grid.material.opacity = 0.25;
    grid.material.transparent = true;
    scene.add(grid);

    // ─────────────────────────────────────────────
    // ライト
    // - スポットライト：影の主役
    // - 環境光：暗部を少し持ち上げる
    // 注意：ユーザー方針に従い SpotLight.decay は 0 にする
    // ─────────────────────────────────────────────
    const ambient = new THREE.AmbientLight(0xffffff, 0.55);
    scene.add(ambient);

    const spotLight = new THREE.SpotLight(0xffffff, 2.0);
    spotLight.position.set(0, 50, 30);
    spotLight.decay = 0;              // 方針：decay=0
    spotLight.distance = 0;           // 0 は “無限” 扱い（減衰しない前提なら分かりやすい）
    spotLight.angle = Math.PI / 6;
    spotLight.penumbra = 0.25;

    spotLight.castShadow = true;
    spotLight.shadow.mapSize.set(2048, 2048);
    spotLight.shadow.camera.near = 1;
    spotLight.shadow.camera.far = 200;

    scene.add(spotLight);

    // ─────────────────────────────────────────────
    // モデル読み込み（assetsを使う）
    //   - glTF は「モデル＋マテリアル＋テクスチャ＋階層」をまとめて扱えるのが強い
    //   - ロード完了までは model は null
    // ─────────────────────────────────────────────
    const MODEL_URL = "../assets/models/misc_chair01.glb";
    const loader = new GLTFLoader();

    let model = null;

    function setShadowForModel(root) {
      // glTF は Group/Scene の階層を返すので traverse で Mesh を探して影設定する
      root.traverse((node) => {
        if (node.isMesh) {
          node.castShadow = true;
          node.receiveShadow = true;
          // 材質が複数でも基本OK（glTF側が持っている）
        }
      });
    }

    clearError();
    loader.load(
      MODEL_URL,
      (gltf) => {
        // 読み込み成功
        model = gltf.scene;

        // サイズが大きすぎ/小さすぎ問題はここで調整する
        model.scale.setScalar(15);

        // 原点付近に置く（椅子なので少し浮かせる）
        model.position.set(0, 0, 0);

        setShadowForModel(model);
        scene.add(model);
      },
      (progressEvent) => {
        // 進捗（任意）：大きいファイルだと分かりやすい
        // progressEvent.loaded / progressEvent.total が取れる場合がある
      },
      (err) => {
        // 読み込み失敗（パスが違う、サーバで配信されてない、CORS、など）
        showError(
          "GLTFLoader.load で失敗しました。\n" +
          "確認ポイント:\n" +
          "1) " + MODEL_URL + " が存在するか\n" +
          "2) file:// 直開きではなく、http(s)サーバで開いているか（CORSで死にやすい）\n" +
          "3) 拡張子が .glb/.gltf で、Blenderから正しく export できているか\n\n" +
          "raw error:\n" + (err?.message || err)
        );
      }
    );

    // ─────────────────────────────────────────────
    // アニメーション（回転してロードできたことが分かるようにする）
    // ─────────────────────────────────────────────
    const hud = document.getElementById("hud");
    let lastFpsT = performance.now();
    let frames = 0;

    function animate() {
      requestAnimationFrame(animate);

      // FPS簡易表示（stats.js の代替）
      frames++;
      const now = performance.now();
      if (now - lastFpsT >= 1000) {
        const fps = (frames * 1000) / (now - lastFpsT);
        frames = 0;
        lastFpsT = now;

        hud.textContent =
          "FPS: " + fps.toFixed(1) + "\n" +
          "model: " + (model ? "loaded" : "loading...") + "\n" +
          "url: " + MODEL_URL;
      }

      // モデル回転（存在するときだけ）
      if (model) {
        model.rotation.y += 0.02;
      }

      orbit.update();
      renderer.render(scene, camera);
    }
    animate();

    // ─────────────────────────────────────────────
    // resize
    // ─────────────────────────────────────────────
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ─────────────────────────────────────────────
    // 後始末（念のため）
    // ─────────────────────────────────────────────
    function disposeObject3D(obj) {
      if (!obj) return;
      obj.traverse((node) => {
        if (node.isMesh) {
          node.geometry?.dispose?.();
          if (node.material) {
            if (Array.isArray(node.material)) node.material.forEach(m => m.dispose?.());
            else node.material.dispose?.();
          }
        }
      });
    }

    window.addEventListener("beforeunload", () => {
      if (model) disposeObject3D(model);
      ground.geometry.dispose();
      ground.material.dispose();
      grid.geometry.dispose();
      grid.material.dispose();
      renderer.dispose();
    });
  </script>
</body>
</html>
